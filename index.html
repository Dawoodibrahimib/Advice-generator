<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
  <body>
    <main>
     <div class="advice-card">
      <div class="card-container">
        <p id="heading">ADVICE #<span id="advice-no"></span></p>
        <h2>"<span id="advice"></span>"</h2>
        <img src="./images/pattern-divider-desktop.svg" alt="divider" class="Divider">
        <button id="btn"><img src="./images/icon-dice.svg" alt="dice"></button>
      </div>
     </div>
    
    </main>
    <script>
    
const fetchButton = document.getElementById('btn');
const advice_Text = document.getElementById('advice');
const advice_id=document.getElementById("advice-no");
// Add a click event listener to the button
async function get_Advice() {
    const res = await fetch("  https://api.adviceslip.com/advice");
    const {slip:{id,advice}} = await res.json();
    advice_id.innerText = id;
    advice_Text.innerText = advice;
}

get_Advice()
fetchButton.addEventListener("click",get_Advice)
    </script>
  </body>
  

</html>
